
<body>
<div class="row">
    <div class="col-xs-12">
        <!-- PAGE CONTENT BEGINS -->
        <div class="row">
            <div class="col-xs-12">
                <h3 class="header smaller lighter blue">Danh sách nhân viên</h3>
                <h3 class="header smaller lighter blue"><a href="/admin/register">Thêm nhân viên mới</a></h3>
                <div class="clearfix">
                    <div class="pull-right tableTools-container"></div>
                </div>
                <div class="table-header">
                    <p th:text="${mess}"></p>
                </div>
                <!-- div.dataTables_borderWrap -->
                <div>
                    <table id="dynamic-table" class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Họ và tên</th>
                            <th>G-mail</th>
                            <th>Mật khẩu</th>
                            <th>Đia chỉ</th>
                            <th>Số điện thoại</th>
                            <th>Hành động</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="item: ${nhanvien}">
                            <td class="center" th:text="${item.id}"> </td>

                            <td class="center" th:text="${item.name}"> </td>

                            <td class="center" th:text="${item.email}"> </td>
                            <td class="center" th:text="${item.password}"> </td>
                            <td class="center" th:text="${item.address}"> </td>
                            <td class="center" th:text="${item.phone}"> </td>
                            <td>
                                <div class="hidden-sm hidden-xs action-buttons">

                                    <a class="green" th:href="@{/admin/nhanvien/delete/{id}(id=${item.id})}">
                                        <i class="ace-icon fa fa-trash-o bigger-130"></i>
                                    </a>

                                </div>

                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div><!-- /.col -->
</div><!-- /.row -->
