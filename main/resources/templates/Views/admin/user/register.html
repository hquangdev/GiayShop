<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        input, select{
            width: 300px;
            margin-top: 10px;
        }
        label{
            width: 50px;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h1>Đăng Ký</h1>

    <form action="/admin/register" method="post">
        <div>
            <label for="name">Tên:</label>
            <input type="text" id="name" name="username" placeholder="Nhập tên" required />
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Nhập email" required />
        </div>
        <div>
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required />
        </div>
        <div>
            <label for="address">Địa chỉ:</label>
            <input type="text" id="address" name="address" placeholder="Nhập địa chỉ" required />
        </div>
        <div>
            <label for="phone">Số điện thoại:</label>
            <input type="text" id="phone" name="phone" placeholder="Nhập số điện thoại" pattern="\d{10}" required title="Số điện thoại phải gồm 10 chữ số" />
        </div>

        <!-- Thêm trường role -->
        <div>
            <label for="role">Vai trò:</label>
            <select id="role" name="role" required>
                <option value="1">Admin</option>
                <option value="2">Nhân viên</option>
            </select>
        </div>

        <div>
            <input type="submit" value="Đăng ký" />
        </div>
    </form>

    <p th:text="${error}"></p>
    <p th:text="${message}"></p>

    <div class="form-footer">
        <p>Đã có tài khoản? <a href="/home/login">Đăng nhập</a></p>
    </div>
</div>

</body>
</html>
