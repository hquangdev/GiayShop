
<body>
    <div class="row">
        <div class="col-xs-12">
            <!-- PAGE CONTENT BEGINS -->
            <div class="row">
                <div class="col-xs-12">
                    <h3 class="header smaller lighter blue">Danh sách danh mục</h3>

                    <div class="clearfix">
                        <div class="pull-right tableTools-container"></div>
                    </div>
                    <div class="table-header">
                        <p th:text="${mess}"></p>
                    </div>
                    <!-- div.dataTables_borderWrap -->
                    <div>
                        <table id="dynamic-table" class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Tên danh mục</th>
                                <th>Nội dung</th>
                                <th> Hành động</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr th:each="item: ${category}">
                                <td class="center" th:text="${item.id}"> </td>

                                <td class="center" th:text="${item.name}"> </td>

                                <td class="center" th:text="${item.content}"> </td>


                                <td>
                                    <!-- Nếu role = 1 thì hiển thị các nút hành động "Sửa" và "Xóa" -->
                                    <div class="hidden-sm hidden-xs action-buttons" th:if="${role == 1}">
                                        <a class="green" th:href="@{edit/{id}(id=${item.id})}">
                                            <i class="ace-icon fa fa-pencil bigger-130"></i>
                                        </a>

                                        <a class="red" th:href="@{delete/{id}(id=${item.id})}">
                                            <i class="ace-icon fa fa-trash-o bigger-130"></i>
                                        </a>
                                    </div>

                                    <div th:if="${role != 1}">

                                    </div>
                                </td>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div><!-- /.col -->
    </div><!-- /.row -->
