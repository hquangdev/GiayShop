<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />

    <!-- bootstrap & fontawesome -->
    <link rel="stylesheet" th:href="@{/admin/assets/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/admin/assets/font-awesome/4.2.0/css/font-awesome.min.css}" />

    <!-- text fonts -->
    <link rel="stylesheet" th:href="@{/admin/assets/fonts/fonts.googleapis.com.css}" />
    <!-- ace styles -->
    <link rel="stylesheet" th:href="@{/admin/assets/css/ace.min.css}" class="ace-main-stylesheet" id="main-ace-style" />
    <!--[if lte IE 9]>
    <link rel="stylesheet" th:href="@{/admin/assets/css/ace-part2.min.css}" class="ace-main-stylesheet" />
    <link rel="stylesheet" th:href="@{/admin/assets/css/ace-ie.min.css}" />
    <![endif]-->
    <link rel="stylesheet" th:href="@{/admin/assets/css/Admincss.css}" />

    <script th:src="@{/admin/assets/js/ace-extra.min.js}"></script>
    <script th:src="@{/admin/assets/js/html5shiv.min.js}"></script>
    <script th:src="@{/admin/assets/js/respond.min.js}"></script>

    <![endif]-->
</head>

<body class="no-skin">
<div id="navbar" class="navbar navbar-default">
    <script type="text/javascript">
        try{ace.settings.check('navbar' , 'fixed')}catch(e){}
    </script>

    <div class="navbar-container" id="navbar-container">
        <button type="button" class="navbar-toggle menu-toggler pull-left" id="menu-toggler" data-target="#sidebar">
            <span class="sr-only">Toggle sidebar</span>

            <span class="icon-bar"></span>

            <span class="icon-bar"></span>

            <span class="icon-bar"></span>
        </button>

        <div th:replace="~{layouts/admin/header::header}"></div>

    </div><!-- /.navbar-container -->
</div>

<div class="main-container" id="main-container">
    <script type="text/javascript">
        try{ace.settings.check('main-container' , 'fixed')}catch(e){}
    </script>

    <div id="sidebar" class="sidebar                  responsive">
        <script type="text/javascript">
            try{ace.settings.check('sidebar' , 'fixed')}catch(e){}
        </script>

        <div th:replace="~{layouts/admin/sidebar::sidebar}"></div>

        <div class="sidebar-toggle sidebar-collapse" id="sidebar-collapse">
            <i class="ace-icon fa fa-angle-double-left" data-icon1="ace-icon fa fa-angle-double-left" data-icon2="ace-icon fa fa-angle-double-right"></i>
        </div>

        <script type="text/javascript">
            try{ace.settings.check('sidebar' , 'collapsed')}catch(e){}
        </script>
    </div>

    <div class="main-content">
        <div class="main-content-inner">
            <div class="breadcrumbs" id="breadcrumbs">
                <script type="text/javascript">
                    try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
                </script>

                <ul class="breadcrumb">
                    <li>
                        <i class="ace-icon fa fa-home home-icon"></i>
                        <a href="/admin/home">Home</a>
                    </li>
                    <li class="active">Dashboard</li>
                </ul><!-- /.breadcrumb -->

                <div class="nav-search" id="nav-search">
<!--                    <form class="form-search">-->
<!--                        <span class="input-icon">-->
<!--                            <input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />-->
<!--                            <i class="ace-icon fa fa-search nav-search-icon"></i>-->
<!--                        </span>-->
<!--                    </form>-->
                </div><!-- /.nav-search -->
            </div>

            <div class="page-content">

                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->
                        <div class="alert alert-block alert-success">
                            <button type="button" class="close" data-dismiss="alert">
                                <i class="ace-icon fa fa-times"></i>
                            </button>

                            <i class="ace-icon fa fa-check green"></i>
                            <strong class="green">
                                Chúc bạn
                            </strong>,
                                một ngày mới tốt lành !
                        </div>

                        <div th:replace="~{${contentAdmin}}"></div>


                        <div class="hr hr32 hr-dotted"></div>

                        <div class="hr hr32 hr-dotted"></div>

                        <!-- PAGE CONTENT ENDS -->
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->

    <div th:replace="~{layouts/admin/footer::footer}"></div>

    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
        <i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
    </a>
</div><!-- /.main-container -->

<!-- basic scripts -->
<!--[if !IE]> -->
<script th:src="@{/admin/assets/js/jquery.2.1.1.min.js}"></script>
<!-- <![endif]-->

<!--[if IE]>
<script th:src="@{/admin/assets/js/jquery.1.11.1.min.js}"></script>
<![endif]-->

<!--[if !IE]> -->
<script type="text/javascript">
    window.jQuery || document.write("<script src='@{/admin/assets/js/jquery.min.js}'><"+"/script>");
</script>

<script type="text/javascript">
    if ('ontouchstart' in document.documentElement)
        document.write("<script src='@{/admin/assets/js/jquery.mobile.custom.min.js}'><"+"/script>");
</script>

<script th:src="@{/admin/assets/js/bootstrap.min.js}"></script>


<!--[if lte IE 8]>
<script th:src="@{/admin/assets/js/excanvas.min.js}"></script>
<![endif]-->
<script th:src="@{/admin/assets/js/jquery-ui.custom.min.js}"></script>
<script th:src="@{/admin/assets/js/jquery.ui.touch-punch.min.js}"></script>
<script th:src="@{/admin/assets/js/jquery.easypiechart.min.js}"></script>
<script th:src="@{/admin/assets/js/jquery.sparkline.min.js}"></script>
<script th:src="@{/admin/assets/js/jquery.flot.min.js}"></script>
<script th:src="@{/admin/assets/js/jquery.flot.pie.min.js}"></script>
<script th:src="@{/admin/assets/js/jquery.flot.resize.min.js}"></script>

<!-- ace scripts -->
<script th:src="@{/admin/assets/js/ace-elements.min.js}"></script>
<script th:src="@{/admin/assets/js/ace.min.js}"></script>

</body>
</html>
